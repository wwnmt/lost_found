<html>
<head>
    <meta charset="UTF-8">
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="assets/global/css/components.css" rel="stylesheet"
          type="text/css"/>
    <link href="assets/admin/pages/css/login.css" rel="stylesheet"
          type="text/css"/>
    <script src="assets/global/plugins/jquery-1.11.0.min.js"
            type="text/javascript"></script>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">发布失物招领信息</h3>
    <div class="form-group">
        <div class="form-group">
            <label class="control-label">信息标题</label>
            <div>
                <input class="form-control" id="title" name="title"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">信息类型</label>
            <div>
                <input class="form-control" id="messageType" name="messageType"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">信息描述</label>
            <div>
                <input class="form-control" id="description" name="description"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">物品类型</label>
            <div>
                <input class="form-control" id="type" name="type"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">物品发现或遗失地点</label>
            <div>
                <input class="form-control" id="area" name="area"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">物品发现或遗失时间</label>
            <div>
                <input class="form-control" id="time" name="time"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">物品照片</label>
            <div>
                <input class="form-control" id="picture" name="picture"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">联系人姓名</label>
            <div>
                <input class="form-control" id="contactName" name="contactName"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">联系人电话</label>
            <div>
                <input class="form-control" id="contactPhone" name="contactPhone"
                       type="text"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="create" type="submit">
                提交信息
            </button>
        </div>
    </div>
</div>
</body>

<script>

    jQuery(document).ready(function () {
        $("#create").on("click", function () {
            var title = $("#title").val();
            var messageType = $("#messageType").val();
            var description = $("#description").val();
            var type = $("#type").val();
            var area = $("#area").val();
            var time = $("#time").val();
            var picture = $("#picture").val();
            var contactName = $("#contactName").val();
            var contactPhone = $("#contactPhone").val();
            if (title == null || title == "") {
                alert("信息标题不能为空");
                return false;
            }
            if (messageType == null || messageType == "") {
                alert("信息类型不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("信息描述不能为空");
                return false;
            }
            if (type == null || type == "") {
                alert("物品类型不能为空");
                return false;
            }
            if (area == null || area == "") {
                alert("物品发现或遗失地点不能为空");
                return false;
            }
            if (time == null || time == "") {
                alert("物品发现或遗失时间不能为空");
                return false;
            }
            if (picture == null || picture == "") {
                alert("物品照片不能为空");
                return false;
            }
            if (contactName == null || contactName == "") {
                alert("联系人姓名不能为空");
                return false;
            }
            if (contactPhone == null || contactPhone == "") {
                alert("联系人电话不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8080/message/create",
                data: {
                    "title": title,
                    "messageType": messageType,
                    "description": description,
                    "type": type,
                    "area": area,
                    "time": time,
                    "picture": picture,
                    "contactName": contactName,
                    "contactPhone": contactPhone,
                },
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("信息提交成功");
                    } else {
                        alert("信息提交失败，原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("信息提交失败，原因为" + data.responseText);
                }
            });
            return false;
        })
    })
</script>

</html>
