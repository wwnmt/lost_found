<html>
<head>
    <meta charset="UTF-8">
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="assets/global/css/components.css" rel="stylesheet"
          type="text/css"/>
    <link href="assets/admin/pages/css/login.css" rel="stylesheet"
          type="text/css"/>
    <script src="assets/global/plugins/jquery-1.11.0.min.js"
            type="text/javascript"></script>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">用户登录</h3>
    <div class="form-group">
        <label class="control-label">学号</label>
        <div>
            <input class="form-control" id="studentid" name="studentid"
                   placeholder="学号" type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" id="password" name="password"
                   placeholder="密码" type="password"/>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="login" type="submit">
            登陆
        </button>
        <button class="btn green" id="register" type="submit">
            注册
        </button>
    </div>
</div>
</body>
<script>

    jQuery(document).ready(function () {
        $("#register").on("click", function () {
            window.location.href="getopt.html";
        });
        $("#login").on("click", function () {
            var studentid = $("#studentid").val();
            var password = $("#password").val();
            if (studentid == null || studentid == ""){
                alert("学号不能为空");
                return false;
            }
            if (password == null || password == ""){
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"user/login",
                data:{
                    "studentid": studentid,
                    "password" : password
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if (data.status == "success"){
                        alert("登陆成功");
                        if (data.data == "false") {
                            window.location.href = "indexuser.html";
                        }else{
                            window.location.href = "indexadmin.html";
                        }
                    }else {
                        alert("登陆失败，原因为"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("登陆失败，原因为"+data.responseText);
                }
            });
            return false;
        })
    })
</script>


</html>
