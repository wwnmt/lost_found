<html>
<head>
    <meta charset="UTF-8">
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="assets/global/css/components.css" rel="stylesheet"
          type="text/css"/>
    <link href="assets/admin/pages/css/login.css" rel="stylesheet"
          type="text/css"/>
    <script src="assets/global/plugins/jquery-1.11.0.min.js"
            type="text/javascript"></script>
</head>

<body>
<div class="content">
    <h3 class="form-title" align="center">审核失物招领信息</h3>
    <div align="right">
        <button class="btn green" id="returnindex" type="submit">
            返回首页
        </button>
    </div>
    <div align="center" class="table-responsive">
        <table style="display:inline" class="table">
            <thead>
            <tr>
                <th>信息标题</th>
                <th>信息类型</th>
                <th>物品类型</th>
                <th>物品图片</th>
                <th>地点</th>
                <th>时间</th>
                <th>信息发布时间</th>
                <th>是否审核通过</th>
            </tr>
            </thead>
            <tbody id="message">

            </tbody>
        </table>
    </div>
</div>
</body>

<script>
    var g_msglist = [];
    jQuery(document).ready(function () {
        $("#returnindex").on("click", function () {
            window.location.href="indexadmin.html";
        });
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/message/list",
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.status == "success") {
                    g_msglist = data.data;
                    reloadDom();
                } else {
                    alert("获取失物招领信息失败，原因为" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("获取失物招领信息，原因为" + data.responseText);
            }
        });
    });

    function reloadDom() {
        for (var i = 0; i < g_msglist.length; i++) {
            var msgModel = g_msglist[i];
            var dom = "<tr data-id='"+msgModel.id+"' id='msgDetail"+msgModel.id+"'><td>"+msgModel.title+"</td><td>";
            if(msgModel.messageType==1){
                dom += "寻物启事</td><td>";
            }else if(msgModel.messageType==2){
                dom += "招领启事</td><td>";
            }
            dom += msgModel.type+"</td><td><img src='"+msgModel.picture+"' style='width:200px;height: auto'/></td><td>"+msgModel.area+"</td><td>"+msgModel.findTime+"</td><td>" +msgModel.upTime+"</td><td>";
            if(msgModel.adminJudge==1){
                dom += "<font color='green'>已通过</font></td></tr>";
            }else if(msgModel.adminJudge==0){
                dom += "<font color='red'>未通过</font></td></tr>";
            }
            $("#message").append($(dom));
            $("#msgDetail"+msgModel.id).on("click", function (e) {
                window.location.href="getMsg.html?id="+$(this).data("id");
            });
        }
    }
</script>

</html>
